<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask with Streamlit</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh; /* Set the height to 100% of the viewport height */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Embed the Streamlit app using a responsive iframe -->
    <iframe
        src="https://sugihaf-anxiety-test-app.hf.space"
        frameborder="0"
        width="850"
        height="450"
    ></iframe>


</body>
</html>
